<div style="margin: 1.5vw 1.5vw 0;">
  <mat-form-field appearance="fill" style="width: 50%;">
    <mat-label>Filter</mat-label>
    <input matInput [(ngModel)]="input" (keyup)="applyFilter()" placeholder="s2顔">
  </mat-form-field>
</div>

<div class="mat-elevation-z8" style="height: calc(100% - 100px); margin: 0 1.5vw;">
  <div style="max-height: 100%; overflow: auto; position: relative;">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> テーブル </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell style="padding-right: 1.5vw;"  *matHeaderCellDef mat-sort-header> 内容 </th>
        <td mat-cell style="padding-right: 1.5vw;" *matCellDef="let row"> {{row.description}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

  </div>

</div>
