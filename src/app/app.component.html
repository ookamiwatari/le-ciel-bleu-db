<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button>
      <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
    </button>
    <h1>適当なアレ？</h1>
    <span class="menu-spacer"></span>
    <div>
      <a mat-button [routerLink]="'/home'"> Home </a>
      <a mat-button [routerLink]="'/item'"> Item </a>
      <a mat-button [routerLink]="'/drop'"> Drop </a>
      <a mat-button [routerLink]="'/monster'"> Monster </a>
      <a mat-button [routerLink]="'/magic'"> Magic </a>
    </div>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav (click)="sidenav.toggle()">
    <mat-nav-list>
      <a mat-list-item [routerLink]="'/home'"> &nbsp;&nbsp;&nbsp;Home </a>
      <a mat-list-item [routerLink]="'/item'"> &nbsp;&nbsp;&nbsp;Item </a>
      <a mat-list-item [routerLink]="'/drop'"> &nbsp;&nbsp;&nbsp;Drop </a>
      <a mat-list-item [routerLink]="'/monster'"> &nbsp;&nbsp;&nbsp;Monster </a>
      <a mat-list-item [routerLink]="'/magic'"> &nbsp;&nbsp;&nbsp;Magic </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 88vh;">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
