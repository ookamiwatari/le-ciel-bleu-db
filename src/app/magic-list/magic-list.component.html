<mat-form-field style="margin: 1.5vw 1.5vw 0; width: 50%;">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="アビス" #input>
</mat-form-field>

<div class="mat-elevation-z8" style="height: calc(100% - 90px); margin: 0 1.5vw;">
  <div style="max-height: calc(100% - 56px); overflow: auto; position: relative;">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="id">
        <th mat-header-cell style="padding-left: 2vw;" *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell style="word-break: keep-all; padding-left: 2vw;" *matCellDef="let row">
           {{row.id}}
         </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> 名前 </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>

      <ng-container matColumnDef="class">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> クラス </th>
        <td mat-cell style="word-break: keep-all;" *matCellDef="let row"> {{row.class}} </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell style="padding-right: 1.5vw;"  *matHeaderCellDef mat-sort-header> 説明 </th>
        <td mat-cell style="padding-right: 1.5vw;" *matCellDef="let row"> {{row.description}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="clickRow($event, row)" style="cursor: pointer;"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

  </div>
  <mat-paginator [pageSize]="100" [pageSizeOptions]="[10, 100, 1000, 5000, 20000]"></mat-paginator>
</div>
